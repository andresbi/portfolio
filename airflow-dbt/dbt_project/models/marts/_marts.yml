version: 2

models:
  - name: weekly_metrics
    description: "This aggregated table summarizes orders by date, status, and payment method, providing the total amount for each combination."
    columns:
      - name: week_start_date
        description: "The monday of the week for the record in question"

      - name: number_of_shares_traded
        description: "The number of shares traded during the period"

      - name: number_of_trades
        description: "The number of trades conducted during the period"

      - name: dollars_collected_by_treasury
        description: "The dollar amount collected by the US treasury during the period. Includes IRS Tax, IRS Non Tax, and Non Tax collections. Full information on this data here: https://fiscaldata.treasury.gov/datasets/revenue-collections-management/u-s-government-revenue-collections#dataset-properties"
  
      - name: irs_tax_dollars_collected_by_treasury
        description: "The dollar amount of IRS Tax dollars collected by the US treasury during the period"
     




    